<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHq6OSspErIZz7P4a0DjT8nsOpBiV22BcLu3q7lIJ2V5kFpcErbSuD9tzD4R8hG7Yyb7xRyg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      audio {
        width: 100%;
        max-width: 200px;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
        color: black;
      }

      table {
        width: 90%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }

      th {
        padding: 10px;
        background-color: lightseagreen;
        color: white;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      img {
        border-radius: 50%;
      }

      button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }

      button:hover {
        opacity: 0.9;
      }

      button[onclick="changeStatus(this)"] {
        background-color: #f44336;
        color: white;
      }

      button[onclick="changeStatus(this)"].active {
        background-color: #4caf50;
      }

      button.delete-btn {
        background-color: #ff5722;
        color: white;
      }

      .delete-btn i {
        font-size: 14px;
      }

      @media screen and (max-width: 768px) {
        table {
          width: 100%;
          font-size: 14px;
        }

        th,
        td {
          padding: 10px;
        }

        img {
          width: 40px;
          height: 40px;
        }

        button {
          font-size: 12px;
          padding: 6px 10px;
        }
      }
      .next-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: lightseagreen;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .next-button:hover {
        background-color: lightseagreen;
      }
    </style>
  </head>
  <body>
    <h1>Music</h1>
    <br />
    <br />
    <table>
      <tr>
        <th>S No.</th>
        <th>Title</th>
        <th>Description</th>
        <th>Music</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>1.</td>
        <td>Song</td>
        <td>Music Description</td>
        <td>
          <audio controls="">
            <source
              src="/music/4792aeb8-d598-4a55-be1a-bf690b6c18bd.mp3"
              type="audio/mpeg"
            />
            Your browser does not support the audio element.
          </audio>
        </td>
        <td><button class="delete-btn">Delete</button></td>
      </tr>
    </table>
    <a href="challengePage.html" class="next-button">Next</a>
  </body>
</html>
