<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHq6OSspErIZz7P4a0DjT8nsOpBiV22BcLu3q7lIJ2V5kFpcErbSuD9tzD4R8hG7Yyb7xRyg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
        color: black;
      }

      table {
        width: 90%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }

      th {
        padding: 10px;
        background-color: lightseagreen;
        color: white;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      img {
        border-radius: 50%;
      }

      button {
        text-align: right;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }

      button:hover {
        opacity: 0.9;
      }

      button[onclick="changeStatus(this)"] {
        background-color: #f44336;
        color: white;
      }

      button[onclick="changeStatus(this)"].active {
        background-color: #4caf50;
      }

      button.delete-btn {
        background-color: #ff5722;
        color: white;
      }

      .delete-btn i {
        font-size: 14px;
      }

      @media screen and (max-width: 768px) {
        table {
          width: 100%;
          font-size: 14px;
        }

        th,
        td {
          padding: 10px;
        }

        img {
          width: 40px;
          height: 40px;
        }

        button {
          font-size: 12px;
          padding: 6px 10px;
        }
      }
      .next-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: lightseagreen;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .next-button:hover {
        background-color: lightseagreen;
      }
      .login-header {
        text-align: left;
        font-size: 30px;
        font-weight: bold;
        color: #333;
      }
      .login-header {
        margin-right: 70px;
        margin-left: 70px;
        padding: 0.75rem 5.25rem;
        margin-bottom: 30px;
        background-color: rgba(0, 0, 0, 0.03);
        border-bottom: 1px solid rgba(0, 0, 0, 0.125);
      }
     
  .search-container {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin: 10px 70px;
  }

  .search-container label {
    font-size: 16px;
    font-weight: bold;
    color: #333;
    margin-right: 10px;
  }

  .search-container input[type="search"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 250px; 
    transition: all 0.3s ease-in-out;
  }

  @media screen and (max-width: 768px) {
    .search-container {
      flex-direction: column;
      align-items: flex-start;
      margin: 10px 20px;
    }

    .search-container label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .search-container input[type="search"] {
      width: 100%; 
      padding: 6px;
    }
  }
  </style>
  </head>
  <body>
    <div class="login-header">Users</div>
   
    <div class="search-container">
      <label for="search">Search:</label>
      <input
        id="search"
        type="search"
        placeholder="Type to search..."
        aria-controls="myTable"
      />
    </div>
    
    </div>
    
    <br />
    <br />
    <table>
      <tr>
        <th>S No.</th>
        <th>Image</th>
        <th>Name</th>
        <th>Nick Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>1.</td>
        <td>
          <img
            src="https://avatar.iran.liara.run/public/girl?username=Ash"
            width="50"
            height="50"
            class="profile_img"
          />
        </td>
        <td>Mitali Goura</td>
        <td>Mitali</td>
        <td>mitali@gmail.com</td>
        <td><button onclick="changeStatus(this)">In-Active</button></td>
        <td>
          <button class="delete-btn">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
      <tr>
        <td>2.</td>
        <td>
          <img
            src="https://avatar.iran.liara.run/public/boy?username=Ash"
            width="50"
            height="50"
            class="profile_img"
          />
        </td>
        <td>Lalit Mehra</td>
        <td>Lalit</td>
        <td>lalit@gmail.com</td>
        <td><button onclick="changeStatus(this)">In-Active</button></td>
        <td>
          <button class="delete-btn">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </table>

    <script>
      function changeStatus(button) {
        if (button.textContent.trim() === "In-Active") {
          button.textContent = "Active";
          button.classList.add("active");
        } else {
          button.textContent = "In-Active";
          button.classList.remove("active");
        }
      }
    </script>
    <a href="musicPage.html" class="next-button">Next</a>
  </body>
</html>
